<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Conversation Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div id="icon-bar">
            <button class="icon email" title="Email"></button>
            <button class="icon text" title="Text"></button>
            <button class="icon video" title="Video Chat"></button>
            <button class="icon calendar" title="Calendar"></button>
            <button class="icon tasks" title="Tasks"></button>
            <button class="icon photos" title="Photos"></button>
        </div>
        <div id="main-window">
            <video id="opening-video" controls>
                <source src="media/opening.mp4" type="video/mp4">
            </video>
            <div id="mentor-panel">
                <img src="media/avatar.png" alt="Mentor Avatar" class="avatar">
                <p class="feedback">Welcome! I'll provide feedback here as you interact with the client.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
