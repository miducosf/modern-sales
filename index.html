<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple UI Overlay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-container">
    <img src="assets/background-desktop.png" alt="Background" class="background-image" />
    <!-- Icon overlays -->
    <button class="icon-btn" id="btn-email" title="Email"></button>
    <button class="icon-btn" id="btn-text" title="Text"></button>
    <button class="icon-btn" id="btn-video" title="Video Chat"></button>
    <button class="icon-btn" id="btn-calendar" title="Calendar"></button>
    <button class="icon-btn" id="btn-tasks" title="Tasks"></button>
    <button class="icon-btn" id="btn-photos" title="Photos"></button>
  </div>
  <button class="debug-toggle">Debug</button>
  <script src="script.js"></script>
</body>
</html>
